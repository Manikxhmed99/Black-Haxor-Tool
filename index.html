<head>

    body {

<body>
  <h1>üõ°Ô∏è Black Haxor Tools</h1>  <div class="tool-box">
    <h2>CVE Info Search</h2>
    <input id="cve-id" placeholder="Enter CVE ID (e.g. CVE-2021-34527)">
    <button onclick="searchCVE()">Search CVE</button>
    <textarea id="cve-result" rows="4" readonly></textarea>
  </div>  <div class="tool-box">
    <h2>Reflected XSS Detector</h2>
    <input id="xss-input" placeholder="Enter suspicious URL">
    <button onclick="detectXSS()">Detect XSS</button>
    <textarea id="xss-result" readonly></textarea>
  </div>  <div class="tool-box">
    <h2>IP Logger</h2>
    <button onclick="logIP()">Log My IP</button>
    <textarea id="ip-log" readonly></textarea>
  </div>  <div class="tool-box">
    <h2>EXIF Viewer</h2>
    <input type="file" id="exif-file" accept="image/*">
    <textarea id="exif-data" readonly></textarea>
  </div>  <div class="tool-box">
    <h2>Email Finder</h2>
    <input id="name-input" placeholder="Enter name or username">
    <button onclick="findEmail()">Find Email</button>
    <textarea id="email-result" readonly></textarea>
  </div>  <footer>
    <p>¬© 2025 Black Haxor Tools</p>
    <p>Admin: <strong>Md Manik Ahmed</strong></p>
  </footer>  <script>
    function searchCVE() {
      const cve = document.getElementById("cve-id").value;
      document.getElementById("cve-result").value = `Searching for ${cve}... (demo only)`;
    }

    function detectXSS() {
      const url = document.getElementById("xss-input").value;
      const result = url.includes("<script>") ? "‚ö†Ô∏è Possible XSS detected!" : "‚úÖ Clean (No reflection found).";
      document.getElementById("xss-result").value = result;
    }

    function logIP() {
      fetch("https://api.ipify.org?format=json")
        .then(res => res.json())
        .then(data => {
          document.getElementById("ip-log").value = `Your IP: ${data.ip}`;
        });
    }

    document.getElementById("exif-file").addEventListener("change", function () {
      const file = this.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function (e) {
        const binary = e.target.result;
        document.getElementById("exif-data").value = `File: ${file.name}\nSize: ${file.size} bytes\n(Note: Full EXIF requires advanced parser)`;
      };
      reader.readAsBinaryString(file);
    });

    function findEmail() {
      const name = document.getElementById("name-input").value.toLowerCase();
      const domains = ["gmail.com", "yahoo.com", "outlook.com"];
      const guesses = domains.map(domain => `${name}@${domain}`).join("\n");
      document.getElementById("email-result").value = guesses;
    }
  </script></body>

<body>
  <h1>üõ°Ô∏è Black Haxor Tools</h1>  <!-- BIN Checker -->  <div class="tool-box">
    <h2>BIN Checker</h2>
    <input id="bin-input" placeholder="Enter BIN (e.g. 45717360)">
    <button onclick="checkBIN()">Check BIN</button>
    <textarea id="bin-result" rows="5" readonly></textarea>
  </div>  <!-- Temp Mail -->  <div class="tool-box">
    <h2>Temp Mail Generator</h2>
    <button onclick="generateTempMail()">Generate Temp Mail</button>
    <input id="temp-mail" readonly>
    <button onclick="fetchInbox()">Check Inbox</button>
    <textarea id="inbox-result" rows="8" readonly></textarea>
  </div>  <!-- IP Tracker -->  <div class="tool-box">
    <h2>IP Tracker</h2>
    <input id="ip-input" placeholder="Enter IP or Domain">
    <button onclick="trackIP()">Track</button>
    <textarea id="ip-result" rows="7" readonly></textarea>
  </div>  <footer>
    <p>¬© 2025 Black Haxor Tools</p>
    <p>Admin: <strong>Md Manik Ahmed</strong></p>
  </footer>  <script>
    // BIN Checker
    function checkBIN() {
      const bin = document.getElementById("bin-input").value;
      fetch(`https://lookup.binlist.net/${bin}`)
        .then(res => res.json())
        .then(data => {
          document.getElementById("bin-result").value = `Scheme: ${data.scheme}\nType: ${data.type}\nBrand: ${data.brand}\nBank: ${data.bank.name}\nCountry: ${data.country.name}`;
        }).catch(() => document.getElementById("bin-result").value = "Invalid BIN or not found.");
    }

    // Temp Mail
    let tempUser = "";
    function generateTempMail() {
      tempUser = Math.random().toString(36).substring(2, 12);
      document.getElementById("temp-mail").value = `${tempUser}@1secmail.com`;
    }
    function fetchInbox() {
      fetch(`https://www.1secmail.com/api/v1/?action=getMessages&login=${tempUser}&domain=1secmail.com`)
        .then(res => res.json())
        .then(data => {
          if (data.length === 0) {
            document.getElementById("inbox-result").value = "Inbox is empty.";
          } else {
            let messages = data.map(msg => `From: ${msg.from}\nSubject: ${msg.subject}\nDate: ${msg.date}\n---`).join("\n\n");
            document.getElementById("inbox-result").value = messages;
          }
        });
    }

    // IP Tracker
    function trackIP() {
      const ip = document.getElementById("ip-input").value;
      fetch(`http://ip-api.com/json/${ip}`)
        .then(res => res.json())
        .then(data => {
          if (data.status === "fail") {
            document.getElementById("ip-result").value = "Invalid IP or domain.";
          } else {
            document.getElementById("ip-result").value = `IP: ${data.query}\nCountry: ${data.country}\nRegion: ${data.regionName}\nCity: ${data.city}\nISP: ${data.isp}\nOrg: ${data.org}`;
          }
        });
    }
  </script></body>
